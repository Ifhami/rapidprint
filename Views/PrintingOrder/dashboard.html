<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RapidPrint Staff Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>RapidPrint Staff Dashboard</h1>
    </header>
    <main>
        <section id="order-management">
            <h2>Manage Orders</h2>
            <table id="orders-table">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Customer</th>
                        <th>Status</th>
                        <th>Total Cost</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Orders will be dynamically loaded here -->
                </tbody>
            </table>
        </section>
        
        <section id="points-system">
            <h2>Points and Bonus</h2>
            <p>Total Points: <span id="total-points">0</span></p>
            <p>Bonus Earned: RM<span id="bonus-earned">0.00</span></p>
        </section>

        <section id="insights">
            <h2>Dashboard Insights</h2>
            <canvas id="sales-chart"></canvas>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
